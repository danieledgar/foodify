{% extends 'user/basic.html' %}
{% load static %}

{% block form %}
    <!-- Title -->
    <h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Create a Hotel Account</h1>

    <!-- Form Section -->
    <form method="POST" class="max-w-md mx-auto">
        {% csrf_token %}
        
        <!-- Name Field -->
        <div class="mb-4">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Enter the hotel name" required>
        </div>

        <!-- Location Field -->
        <div class="mb-4">
            <label for="location" class="block mb-2 text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="location" name="location" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Enter the hotel's location">
        </div>

        <!-- Phone Number Field -->
        <div class="mb-4">
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Enter the hotel's phone number" required>
        </div>
        
        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Enter the hotel's email" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
            Register
        </button>
    </form>

    <!-- Footer Section -->
    <p class="text-xs text-gray-600 text-center mt-10">&copy; 2024</p>
{% endblock form %}
