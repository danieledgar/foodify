{% extends 'hotel/hotel_base.html' %}
{% load static %}

{% block hotel %}
  <h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Delete Menu</h1>
  <form method='POST' class="w-50 text-center">
        {% csrf_token %}
        <div class="mb-6 font-bold">
            Are you sure you want to Delete {{ menu.title }}?
        </div>
        <div class="mb-6">
            <a href="{% url 'menu-list' %}">
            <p class="mx-auto text-center w-1/3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
            Cancel</p></a>
        </div>
        <button type="submit" 
                class="w-1/3 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
                Delete
            </button>
  </form>
  <p class="text-xs text-gray-600 text-center mt-10">&copy; 2025</p>
{% endblock hotel %}
