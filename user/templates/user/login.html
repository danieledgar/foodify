
{% extends 'user/basic.html' %}
{% load static %}

{% block form %}
<h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">Log In to order food</h1>

  <form method='POST'>
        {% csrf_token %}
        <div class="mb-6">
            <label for="username" class="block mb-2 text-sm text-gray-600">Enter your username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm text-gray-600">Enter your password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
        <a href="{% url 'password_reset' %}" class="block text-right text-xs text-blue-600 font-semibold mt-2">Forgot password</a>
        </div>
        <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
                Log In
            </button>
  </form>
  <div class="text-center">
    <p class="text-sm">Do not have an account? <a href="{% url 'register' %}" class="text-blue-600 font-semibold">Create account</a></p>
  </div>
  <p class="text-xs text-gray-600 text-center mt-10">&copy; 2025</p>
{% endblock form %}
